name: 'Test xPack Ninja Build on supported platforms'

on:
  workflow_dispatch:
    inputs:
      base_url:
        description: 'The folder part of the URL where binaries are stored'
        required: false
        default: 'release'
      version:
        description: 'The semver of the release'
        required: false
        default: 'current'

jobs:

  linux-x64:
    name: 'Linux x64 Ninja Build ${{ github.event.inputs.version }} test'
    runs-on: ubuntu-latest
    steps:
      - name: 'Machine'
        run: uname -a

      - name: 'Checkout'
        uses: actions/checkout@v2
        with:
          fetch-depth: 3

      - name: 'Install xpm'
        timeout-minutes: 1440
        run: npm install --location=global xpm@latest

      - name: 'Install project dependencies'
        timeout-minutes: 1440
        run: xpm install

      - name: 'Run ${{ github.event.inputs.version }} native test'
        run: xpm run test-native -- --version ${{ github.event.inputs.version }} --base-url ${{ github.event.inputs.base_url }}


  linux-arm64:
    name: 'Linux arm64 Ninja Build ${{ github.event.inputs.version }} test'
    runs-on: [self-hosted, linux, arm64, xbbla]
    container:
      image: ilegeul/ubuntu:arm64v8-18.04-xbb-v4.0
    defaults:
      run:
        shell: bash --login -e -o pipefail {0} # For node PATH

    steps:
      - name: 'Machine'
        run: uname -a

      - name: 'Checkout'
        uses: actions/checkout@v1
        with:
          fetch-depth: 3
          submodules: true

      - name: 'Install xpm'
        timeout-minutes: 1440
